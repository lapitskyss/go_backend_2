apiVersion: v1
kind: Service
metadata:
  name: k8s-go-app-srv
spec:
  type: NodePort
  ports:
    - name: http
      port: 9090
      targetPort: 3000
  selector:
    app: k8s-go-app

---

apiVersion: v1
kind: Service
metadata:
  name: k8s-go-app-srv-grpc
spec:
  type: NodePort
  ports:
    - name: tcp
      port: 9091
      targetPort: 50051
  selector:
    app: k8s-go-app
